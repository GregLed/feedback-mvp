<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gumroad Challenge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="global.css">
</head>

<body>
  <div class="card active">
    <h2>The Minimalist Entrepreneur</h2>
    <div class="card-header">
      <div class="total-rating">

        <div class="num-rating">
          3.8
        </div>
        <div class="stars">
          <span>
            <i style="color: #f8e825;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #f8e825;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #f8e825;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #f8e825;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #bebebe;" class='fas fa-star'></i>
          </span>
        </div>
      </div>
      <button class="btn">Add review</button>
    </div>
    <div class="reviews">
      <h3>Reviews</h3>
      <div class="review">
        <div class="stars">
          <span>
            <i style="color: #f8e825;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #f8e825;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #f8e825;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #f8e825;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #bebebe;" class='fas fa-star'></i>
          </span>
        </div>
        <div class="comment"><span>4</span>, book was full of fluff</div>
      </div>

      <div class="review">
        <div class="stars">
          <span>
            <i style="color: #f8e825;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #f8e825;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #f8e825;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #bebebe;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #bebebe;" class='fas fa-star'></i>
          </span>
        </div>
        <div class="comment"><span>3</span>, book was fluff</div>
      </div>

      <div class="review">
        <div class="stars">
          <span>
            <i style="color: #f8e825;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #f8e825;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #f8e825;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #f8e825;" class='fas fa-star'></i>
          </span>
          <span>
            <i style="color: #bebebe;" class='fas fa-star'></i>
          </span>
        </div>
        <div class="comment"><span>4</span>, book was amazing</div>
      </div>
    </div>
  </div>

  <div class="new-review">
    <h2>What's your rating?</h2>
    <p>Rating</p>
    <div class="stars">
      <span>
        <i style="color: #f8e825;" class='fas fa-star'></i>
      </span>
      <span>
        <i style="color: #f8e825;" class='fas fa-star'></i>
      </span>
      <span>
        <i style="color: #f8e825;" class='fas fa-star'></i>
      </span>
      <span>
        <i style="color: #f8e825;" class='fas fa-star'></i>
      </span>
      <span>
        <i style="color: #bebebe;" class='fas fa-star'></i>
      </span>
    </div>
    <label for="user-comment">Review</label>
    <input type="text" name="comment" id="user-comment" placeholder="Start typing...">
    <button class="btn">Submit review</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
